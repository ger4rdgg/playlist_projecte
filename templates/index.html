{% extends "base.html" %}

{% block page_content %}
<!doctype html>
<html lang="en">

<body>
	<div class="box">

        {% if user.is_authenticated %}
		<p>Logged as {{ user.username }}</p>
		<a class="btn btn-primary" href="{% url 'logout' %}">Logout</a>
		{% else %}
            <h1 class="test">Registra't amb Google</h1>
		<a class="btn btn-primary" href="{% url 'social:begin' 'google-oauth2' %}">
			Login
		</a>
		{% endif %}
	</div>
</body>

</html>
{% endblock %}
