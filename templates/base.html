        {% block javascript %}
        <script>
        //$("input[type=checkbox]:checked").each(
            $(document).ready(function() {
                $('#btnAddSong').click(function()
                {
                    $("input[type=checkbox]:checked").each(
                    function() {
                        var data = new FormData();
                        var song_name = $(this).attr("name");
                        data.append('song_name', song_name);
                        $.ajax({
                            type: 'POST',
                            url: 'song_create_ajax',
                            data: data,
                            processData: false,
                            contentType: false,
                            success: function(json) {
                                alert(json);
                            }
                        });
                    })
                })
            });



         </script>
        {% endblock %}
  </head>
